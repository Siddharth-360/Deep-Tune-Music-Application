<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search - DeepTune</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="CSS/search.css">
</head>
<body>
<div th:fragment="searchContent" class="search-container animate__animated animate__fadeIn">
    <div class="search-header">
        <h2>Discover Music</h2>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text"
                   id="searchInput"
                   placeholder="Search for songs, artists, albums..."
                   autocomplete="off"
                   aria-label="Search music">
            <button class="clear-search"
                    id="clearSearch"
                    style="display: none;"
                    aria-label="Clear search">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Search Results -->
    <div class="search-results">
        <div class="results-grid" id="searchResults">
            <!-- Initial state -->
            <div class="initial-state" id="initialState">
                <i class="fas fa-music fa-3x mb-3"></i>
                <h3>Start Searching</h3>
                <p>Type in the search box above to find your favorite music</p>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div id="searchLoading" class="search-loading" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p class="mt-3">Searching for music...</p>
    </div>

    <!-- No Results State -->
    <div id="noResults" class="no-results" style="display: none;">
        <i class="fas fa-search fa-3x mb-3"></i>
        <h4>No results found</h4>
        <p class="text-muted">Try searching with different keywords</p>
    </div>
</div>

<!-- Script is loaded separately in dashboard.html -->
</body>
</html>
