<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${appName ?: 'Music App'} + ' - Register'">Music App - Register</title>
  <link rel="stylesheet" href="/CSS/home.css">
  <link rel="stylesheet" href="/CSS/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .email-verification-container {
      position: relative;
    }

    .btn-verify {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      z-index: 2;
    }

    .btn-verify:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .otp-group {
      margin-top: -15px;
      margin-bottom: 15px;
    }

    .otp-input-container {
      position: relative;
    }

    .otp-message {
      font-size: 12px;
      margin-top: 5px;
    }

    /* Adjusted icon positioning for email field */
    .form-group .fa-envelope {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      z-index: 2;
    }
    .auth-image img{
    height:80%;
    }

    /* Adjust input padding to accommodate both icon and button */
    #email {
      padding-left: 40px;
      padding-right: 80px; /* Space for verify button */
    }
  </style>
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <i class="fas fa-music"></i>
        <span th:text="${appName ?: 'DeepTune'}">DeepTune</span>
      </div>
      <h2>Create Your Account</h2>
      <p>Join millions of music lovers today</p>
    </div>

    <form th:action="@{/listner/save}" method="post" class="auth-form" id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        <i class="fas fa-user"></i>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="email-verification-container">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" required placeholder="Enter your email" oninput="toggleVerifyButton()">
          <button type="button" id="verifyEmailBtn" class="btn-verify" disabled onclick="sendOTP()">Verify</button>
        </div>
        <div id="emailMessage" class="otp-message"></div>
      </div>

      <div class="form-group otp-group" id="otpGroup" style="display: none;">
        <label for="otp">Verification Code</label>
        <div class="otp-input-container">
          <input type="text" id="otp" name="otp" placeholder="Enter OTP">
          <button type="button" class="btn-verify" onclick="verifyOTP()">Submit</button>
        </div>
        <div id="otpMessage" class="otp-message"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
        <i class="fas fa-lock"></i>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
        <i class="fas fa-lock"></i>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>

      <button type="submit" class="btn btn-primary btn-block" id="submitBtn" disabled>Sign Up</button>

      <div class="auth-footer">
        <p>Already have an account? <a th:href="@{/login}">Sign In</a></p>
      </div>
    </form>

    <div class="social-auth">
      <p>Or sign up with</p>
      <div class="social-buttons">
        <button class="btn-social btn-google">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="btn-social btn-facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
      </div>
    </div>
  </div>

  <div class="auth-image">

    <img src="/Pictures/headphone.png" alt="Music background" th:src="@{/Pictures/headphone.png}">

    <div class="image-overlay">
      <h3>Discover Your Sound</h3>
      <p>Join our community of music enthusiasts and explore unlimited tracks</p>
    </div>
  </div>
</div>

<script>
  let isEmailVerified = false;
  const verifyBtn = document.getElementById('verifyEmailBtn');
  function toggleVerifyButton() {
    const email = document.getElementById('email').value;

    verifyBtn.disabled = !email;
  }

  function sendOTP() {
    const email = document.getElementById('email').value;
    const verifyBtn = document.getElementById('verifyEmailBtn');
    const otpGroup = document.getElementById('otpGroup');

    // Disable email field and verify button during OTP process
    document.getElementById('email').readOnly = true;
    verifyBtn.disabled = true;
    verifyBtn.textContent = 'Sending...';

    // Send request to server to get OTP
    fetch('/getotp', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: `email=${encodeURIComponent(email)}`
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to send OTP');
      }
      return response.json();
    })
    .then(data => {
      if (data.success) {
        otpGroup.style.display = 'block';
        verifyBtn.textContent = 'Sent!';
        document.getElementById('otpMessage').textContent = 'OTP sent to your email';
        document.getElementById('otpMessage').style.color = 'green';
      } else {
        throw new Error(data.message || 'Failed to send OTP');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('email').readOnly = false;
      verifyBtn.disabled = false;
      verifyBtn.textContent = 'Verify';
      document.getElementById('otpMessage').textContent = error.message;
      document.getElementById('otpMessage').style.color = 'red';
    });
  }

  function verifyOTP() {
    const email = document.getElementById('email').value;
    const otp = document.getElementById('otp').value;
    const otpMessage = document.getElementById('otpMessage');
    const emailMessage = document.getElementById('emailMessage');
    const otpGroup = document.getElementById('otpGroup');

    if (!otp) {
      otpMessage.textContent = 'Please enter the OTP';
      otpMessage.style.color = 'red';
      return;
    }

    // Send request to verify OTP
    fetch('/verifyotp', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: `email=${encodeURIComponent(email)}&otp=${encodeURIComponent(otp)}`
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Verification failed');
      }
      return response.json();
    })
    .then(data => {
      if (data.success) {
        isEmailVerified = true;
        verifyBtn.textContent = 'Verified';
        verifyBtn.style.color = 'white';
       verifyBtn.style.backgroundColor = '#4CAF50';
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('otp').readOnly = true;
        otpGroup.style.display = 'none';
      } else {
        throw new Error(data.message || 'Invalid OTP');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      otpMessage.textContent = error.message;
      otpMessage.style.color = 'red';
    });
  }

  const form = document.querySelector("form");
  form.addEventListener("submit", function (e) {
    if (!isEmailVerified) {
      e.preventDefault();
      alert("Please verify your email first!");
      return;
    }

    const password = form.querySelector("input[name='password']").value;
    const confirmPassword = form.querySelector("input[name='confirmPassword']").value;

    if (password !== confirmPassword) {
      e.preventDefault();
      alert("Passwords do not match!");
    }
  });
</script>
</body>
</html>
