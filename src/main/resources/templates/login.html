<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${appName ?: 'Music App'} + ' - Login'">Music App - Login</title>
  <link rel="stylesheet" href="/CSS/home.css">
  <link rel="stylesheet" href="/CSS/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <i class="fas fa-music"></i>
        <span th:text="${appName ?: 'DeepTune'}">DeepTune</span>
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to continue to your music library</p>

      <div th:if="${param.error}" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i>
        Invalid username or password
      </div>

      <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        You have been logged out successfully
      </div>
    </div>

    <form th:action="@{/login}" method="post" class="auth-form">
      <div class="form-group">
        <label for="username">Email Address</label>
        <input type="email" id="username" name="username" required placeholder="Enter your email">
        <i class="fas fa-envelope"></i>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        <i class="fas fa-lock"></i>
      </div>

      <div class="form-group remember-forgot">
        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember-me">
          <label for="remember">Remember me</label>
        </div>
        <a href="/forgot-password" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Sign In</button>

      <div class="auth-footer">
        <p>Don't have an account? <a th:href="@{/register}">Sign Up</a></p>
      </div>
    </form>

    <div class="social-auth">
      <p>Or sign in with</p>
      <div class="social-buttons">
        <button class="btn-social btn-google">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="btn-social btn-facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
      </div>
    </div>
  </div>

  <div class="auth-image">
    <img src="/Pictures/headphone.png" alt="Music background" th:src="@{/Pictures/headphone.png}">
    <div class="image-overlay">
      <h3>Your Music Awaits</h3>
      <p>Access your personalized playlists and recommendations</p>
    </div>
  </div>
</div>
</body>
</html>
